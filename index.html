<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/febee2a18d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&family=Nova+Square&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="card">
            <img src="" alt="" id="cardImage">
        <div class="music-details">
            <h4 class="singer-name"></h4>
            <p class="music-name"></p>
        </div>
        <div class="range">
            <input type="range" class="form-range" id="customRange2"/>
        </div>
        <div class="buttons">
            <i id="perv-btn"  class="fas fa-backward"></i>
            <i id="play-btn" class="fas fa-play"></i>
            <i id="next-btn" class="fas fa-forward"></i>
            <i id="shuffle-btn" class="fa-solid fa-shuffle"></i>
        </div>
        <div class="volume-control">
            <i id="volume-btn" class="fa-solid fa-volume-off"></i>
            <input type="range" class="form-range" id="customRange1" />
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
